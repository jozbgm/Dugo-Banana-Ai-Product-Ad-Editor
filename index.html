<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dugo Banana AI Photo Editor</title>
    <!-- 
      This is the official and correct way to configure the Tailwind Play CDN.
      It uses a script tag with a special type that the CDN script will find and process.
      This enables class-based dark mode, allowing our JavaScript to toggle the theme.
    -->
    <script type="text/tailwindcss-config">
      module.exports = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Prevents flash of incorrect theme and sets dark mode as default.
      // If 'light' is explicitly stored, use light mode. Otherwise, default to dark.
      if (localStorage.theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    </script>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
